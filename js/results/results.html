<section>

  <input class="searchBar" type="text" ng-model="searchTerm" placeholder="Search By Location">
  <a   ui-sref="results({location: searchTerm})">&gt;</a>
  <div id="map_container">
    <div id="map"></div>
  </div>

  <ul class="winery-list">
    <li ng-repeat="winery in wineries">

      <div ui-sref="details({winePlace:winery.id})">
        <img ng-src="{{winery.image_url}}" alt="" style="height: 200px; width:  200px">
        <center>
      {{ winery.name }}
      <br>
      {{ winery.location.city }},
        {{ winery.location.state }}
      </center>
      </div>
    </li>
  </ul>
</section>
