<section>
<div class="searchBar-container">


  <input class="searchBar-results" type="text" ng-model="searchTerm" placeholder="Search By Location">
  <button class="searchBar-button"  ng-click="setSearchLocation(searchTerm)"><i class="fa fa-search" aria-hidden="true"></i></button>
</div>

  <div id="map_container">
    <div id="map"></div>
  </div>



  <ul class="winery-list">
    <li ng-repeat="winery in wineries" class="wineriesList-item">

      <div ng-click="setSelectedWinery(winery)" ui-sref="details">
        <img ng-src="{{winery.image_url}}" alt="" style="height: 200px; width:  200px">
        <center>
      <p>{{ winery.name }}</p>

      <p class="winery-location">{{ winery.location.city }},
        {{ winery.location.state }}</p>
      </center>
      </div>
    </li>
  </ul>
</section>
