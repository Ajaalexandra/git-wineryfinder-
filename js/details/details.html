<center>

<ul ng-repeat= "review in reviews">
  <li>Review: {{review.text}}</li>

  <a target="_blank" class="detailURL" href="{{review.url}}">More Info.</a>

  <li>Rating: {{review.rating}}</li>
  <br>
</ul>

<button type="button" name="button"  ui-sref="results({location: cityQuery})"> Back to map</button>
</center>
